<div class="container list rounded">
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let task of tasks; index as i">
        {{ i + 1 }}.
        <svg
          *ngIf="task.completed"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-check-lg"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
          />
        </svg>
        <button
          class="btn btn-outline-success btn-sm"
          *ngIf="!task.completed"
          (click)="completeTask(task)"
        >
          Complete
        </button>
        {{ task.task }}
      </div>
    </div>
  </div>
  
  <div class="col-md-12" style="padding: 0.3rem;">
    <div class="">
      <form #form="ngForm" (ngSubmit)="addTask(form)">
        <input
          ngModel
          type="text"
          name="task"
          id="task"
          placeholder="Add Task Here!"
          class="
            form-control form-control-sm
            shadow-none
            p-1
            mb-1
            bg-light
            rounded
          "
        />
        <button class="btn btn-primary btn-lg btn-block">Add</button>
      </form>
    </div>
  </div>
</div>
